    <h:body>
        <ui:composition template="/resources/template/template.xhtml">

                <h:form>
                    <p:panel header="Manage Institutions" >

                            <p:tab title="Items" >

                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Departments" action="/company/department" />
