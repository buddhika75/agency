<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <title>Bootstrap Simple Login Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>

        <style>
            .login-form {
                width: 30rem;
                margin: 50px auto;
                font-size: 15px;
            }
            .login-form form {
                margin-bottom: 15px;
                background: #f7f7f7;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                padding: 30px;
            }
            .login-form h2 {
                margin: 0 0 15px;
            }
            .form-control, .btn {
                min-height: 38px;
                border-radius: 2px;
            }
            .btn {
                font-size: 15px;
                font-weight: bold;
            }
        </style>

        <div class="login-form">
            <h:form  id="formLogin">
                <div >
                    <h:graphicImage  library="image" name="title_logo.jpg" class="w-100"/>
                </div>
                <h2 class="text-center">Log in</h2>       
                <div class="form-group">
                    <p:inputText autocomplete="off" id="txtUserName"
                                 value="#{sessionController.userName}"
                                 class="form-control"
                                 required="true"
                                 placeholder="Username"
                                 ></p:inputText>
                </div>
                <div class="form-group">
                    <p:password id="txtPassword" value="#{sessionController.passord}"  
                                class="form-control" placeholder="Password" required="required"
                                ></p:password>
                </div>
                <div class="form-group">

                    <p:commandButton value="Log in" 
                                     class="btn btn-primary btn-block"
                                     id="btnLogin"
                                     ajax="false"
                                     action="#{sessionController.loginAction()}" >
                    </p:commandButton>
                </div>
                <div class="clearfix">
                    <p:messages ></p:messages>
                </div>        
            </h:form>
        </div>




        <p:panel rendered="false" header="Please login" id="loginbox" style="text-align: center; " styleClass="nonPrintBlock verticalAndHorizontalCentering">
            <h:panelGrid columns="2" >
                <h:panelGroup >
                    <h:graphicImage  library="image" name="title_logo.jpg" />
                </h:panelGroup>
                <h:panelGroup >
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Username"  style="text-align: left; margin: 5px; padding: 5px;"  ></h:outputLabel>

                            <h:outputLabel value="Password"  style="text-align: left; margin: 5px; padding: 5px;" ></h:outputLabel>
                            <h:outputLabel value=""  style="text-align: left; margin: 5px; padding: 5px;" ></h:outputLabel>

                        </h:panelGrid>
                    </h:form>

                </h:panelGroup>
            </h:panelGrid>
        </p:panel>
    </cc:implementation>
</html>
