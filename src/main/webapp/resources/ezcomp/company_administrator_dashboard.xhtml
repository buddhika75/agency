<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form >
            <div class="row w-100" >
                <div class="col-md-3" >
                    <div class="card m-3" >
                        <div class="card-header" >
                            <h:outputText value="Data Entry" >
                            </h:outputText>
                        </div>
                        <div class="card-body" >
                            <h:form >
                                <div class="form text-center" >
                                    <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Manufacturer Invoices" 
                                                     action="#">
                                    </h:commandButton>
                                    <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Company Invoices" 
                                                     action="#">
                                    </h:commandButton>
                                    <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Customer Invoices" 
                                                     action="#">
                                    </h:commandButton>
                                    <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Expenses" 
                                                     action="#">
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card m-3" >
                        <div class="card-header" >
                            <h:outputText value="Reports" >
                            </h:outputText>
                        </div>
                        <div class="card-body" >
                            <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Manufacturer Invoices" 
                                             action="#">
                            </h:commandButton>
                            <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Company Invoices" 
                                             action="#">
                            </h:commandButton>
                            <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Customer Invoices" 
                                             action="#">
                            </h:commandButton>
                            <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Expenses" 
                                             action="#">
                            </h:commandButton>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card m-3" >
                        <div class="card-header" >
                            <h:outputText value="Administration" >
                            </h:outputText>
                        </div>
                        <div class="card-body" >
                            <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="User Management" 
                                             action="#{companyController.toManageUsersIndex()}">
                            </h:commandButton>
                            <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Institution Management" 
                                             action="#{companyController.toManageInstitutionIndex()}">
                            </h:commandButton>
                            <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Item Management" 
                                             action="#">
                            </h:commandButton>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card m-3" >
                        <div class="card-header" >
                            <h:outputText value="Settings" >
                            </h:outputText>
                        </div>
                        <div class="card-body" >
                            <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Company Settings" 
                                             action="#">
                            </h:commandButton>
                            <h:commandButton id="btnLogout" value="Log out"
                                             class="btn btn-block btn-warning w-75 m-3" 
                                             action="#{sessionController.logout}" />

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </cc:implementation>
</html>
