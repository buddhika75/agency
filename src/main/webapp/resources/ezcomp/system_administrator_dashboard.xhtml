<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="container" >
            <div class="row" >
                <div class="col" >
                    <div class="card" >
                        <div class="card-header" >
                            <h:outputText value="Data Entry" >
                            </h:outputText>
                        </div>
                        <div class="card-body" >
                            <h:form >
                                <div class="form text-center" >
                                    <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="New Manufacturer Invoices" 
                                                     action="#">
                                    </h:commandButton>
                                    <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Search Manufacturer Invoices" 
                                                     action="#">
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col" >
                    <div class="card" >
                        <div class="card-header" >
                            <h:outputText value="Reports" >

                            </h:outputText>
                        </div>
                        <div class="card-body" >

                        </div>
                    </div>
                </div>
                <div class="col" >
                    <div class="card" >
                        <div class="card-header" >
                            <h:outputText value="Administration" >
                                <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="Add New User" 
                                                 action="#">
                                </h:commandButton>
                                <h:commandButton class="btn btn-block btn-primary w-75 m-3" value="List Users" 
                                                 action="#">
                                </h:commandButton>
                            </h:outputText>
                        </div>
                        <div class="card-body" >
                            <h:commandButton  action="/admin_manage_users" value="Manage Users" rendered="#{webUserController.hasPrivilege('AdminManagingUsers')}" ></h:commandButton>
                            <h:commandButton  action="/admin_mange_institutions_index" value="Manage Institutions" rendered="#{webUserController.hasPrivilege('AdminInstitutions')}" ></h:commandButton>
                            <h:commandButton  action="/admin_manage_staff_index" value="Manage Staff" rendered="#{webUserController.hasPrivilege('AdminStaff')}" ></h:commandButton>
                            <h:commandButton  action="/webcontent/index" value="Manage Web" rendered="#{webUserController.hasPrivilege('AdminItems')}" ></h:commandButton>
                            <h:commandButton  action="/admin_items" value="Manage Items &amp; Services" rendered="#{webUserController.hasPrivilege('AdminItems')}" ></h:commandButton>
                            <h:commandButton  action="/admin_fees" value="Manage Prices/Charges/Packages" rendered="#{webUserController.hasPrivilege('AdminPrices')}" ></h:commandButton>
                            <h:commandButton  action="/admin_discounts" value="Discount" rendered="#{webUserController.hasPrivilege('MemberShip')}" ></h:commandButton>
                            <h:commandButton  action="/dataAdmin/admin_data_administration" value="Data Administration" rendered="#{webUserController.hasPrivilege('AdminItems')}" ></h:commandButton>
                            <h:commandButton  action="/admin/bill_contact_numbers.xhtml" value="Send Bulk SMS" rendered="#{webUserController.hasPrivilege('SendBulkSMS')}" ></h:commandButton>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </cc:implementation>
</html>
