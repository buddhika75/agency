<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete completeMethod="#{departmentController.completeDistributor}" 
                        var="dept" itemLabel="#{dept.name}"
                        itemValue="#{dept}" forceSelection="true" 
                        value="#{cc.attrs.value}" 
                        required="true"
                        converter="departmentConverter" id="department">
            <p:column headerText="Name">
                <h:outputLabel value="#{dept.name}"/>
            </p:column>
            <p:column headerText="Type">
                <h:outputLabel value="#{dept.departmentType}"/>
            </p:column>
        </p:autoComplete>
        <p:watermark for="department" value="Department"/>
    </cc:implementation>
</html>
