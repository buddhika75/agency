<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>#{webContentController.findSingleText("title")}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></link>
    </h:head>
    <h:body class="w-100">
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                #{sessionController.loggedUser.webUserRole}sdf
                <div class="w-100"  style="border: 1px solid red;">
                    <h:panelGroup rendered="#{sessionController.loggedUser.webUserRole eq 'System_Administrator'}" >
                        <ez:system_administrator_dashboard/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sessionController.loggedUser.webUserRole eq 'Company_Administrator'}" >
                        <ez:company_administrator_dashboard></ez:company_administrator_dashboard>
                    </h:panelGroup>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
