<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <p:panelGrid columns="2"  
                             class="w-100"
                             rendered="#{sessionController.loggedUser.role eq 'Company_Administrator'}" >
                    <f:facet name="header" >
                        Manage Institutions
                    </f:facet>
                    <h:form>
                        <p:panelGrid columns="1" class="align-top"  >
                            <h:commandButton class="btn btn-primary w-100 my-3"  
                                             value="Add New Distrubutor" 
                                             action="#{companyController.toAddNewDistributor()}" 
                                             />
                            <h:commandButton  class="btn btn-primary w-100 my-3"  
                                              value="View &amp; Manage Distributors" 
                                              action="#{companyController.toListDistributors()}" />
                            
                            
                        </p:panelGrid>
                    </h:form>
                    <ui:insert name="ins" >
                    </ui:insert>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
