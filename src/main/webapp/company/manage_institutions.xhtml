<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <div class="card w-100" >
                    <div class="card-header" >
                        <h2>Manage Institutions</h2>
                    </div>
                    <div class="card-body" >
                        <div class="row" >
                            <div class="col-md-3" >
                                <h:form>

                                    <h:commandButton class="btn btn-primary w-100 my-1"  
                                                     value="Add New Distrubutor" 
                                                     action="#{companyController.toAddNewDistributor()}" 
                                                     />
                                    <h:commandButton  class="btn btn-primary w-100 my-1"  
                                                      value="View &amp; Manage Distributors" 
                                                      action="#{companyController.toListDistributors()}" />

                                    <h:commandButton class="btn btn-primary w-100 my-1"  
                                                     value="Add New Manufacturer" 
                                                     action="#{companyController.toAddNewManufacturer()}" 
                                                     />
                                    <h:commandButton  class="btn btn-primary w-100 my-1"  
                                                      value="View &amp; Manage Manufacturers" 
                                                      action="#{companyController.toListManufacturers()}" />

                                    <h:commandButton class="btn btn-primary w-100 my-1"  
                                                     value="Add New Customer" 
                                                     action="#{companyController.toAddNewCustomer()}" 
                                                     />
                                    <h:commandButton  class="btn btn-primary w-100 my-1"  
                                                      value="View &amp; Manage Customers" 
                                                      action="#{companyController.toListCustomers()}" />
                                    
                                     <h:commandButton class="btn btn-primary w-100 my-1"  
                                                     value="Add New Route" 
                                                     action="#{companyController.toAddNewRoute()}" 
                                                     />
                                    <h:commandButton  class="btn btn-primary w-100 my-1"  
                                                      value="View &amp; Manage Routes" 
                                                      action="#{companyController.toListRoutes()}" />

                                    <h:commandButton class="btn btn-primary w-100 my-1"  
                                                     value="Add New Bank" 
                                                     action="#{companyController.toAddNewBank()}" 
                                                     />
                                    <h:commandButton  class="btn btn-primary w-100 my-1"  
                                                      value="View &amp; Manage Banks" 
                                                      action="#{companyController.toListBanks()}" />

                                </h:form>
                            </div>
                            <div class="col-md-9" >
                                <ui:insert name="ins" >
                                </ui:insert>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
