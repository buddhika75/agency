<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/company/manage_institutions.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:autocomplete="http://java.sun.com/jsf/composite/autocomplete"
                xmlns:au="http://java.sun.com/jsf/composite/autocomplete">


    <ui:define name="ins">
        <h:form>
            <div class="card" >
                <div class="card-header" >
                    <h3>Route</h3> 
                </div>
                <div class="form form-group card-body" >
                    <h:outputLabel id="lblName" value="Name"  ></h:outputLabel>
                    <p:inputText autocomplete="off" id="txtName" 
                                 class="form-control" 
                                 value="#{companyController.selectedDepartment.name}"  ></p:inputText>

                    <h:outputLabel id="lblDistributor" value="Distributor" for="acDis"  ></h:outputLabel>
                    <p:autoComplete
                        class="form-control"
                        inputStyleClass="form-control w-100"
                        id="acDis"
                        completeMethod="#{departmentController.completeDistributor}" 
                        var="dept" itemLabel="#{dept.name}"
                        itemValue="#{dept}" 
                        forceSelection="true" 
                        value="#{companyController.selectedDepartment.distributor}" 
                        required="true"
                        converter="departmentConverter" >
                    </p:autoComplete>

                    <h:outputLabel id="lblAdress" value="Address"
                                   for="txtAdress"
                                   ></h:outputLabel>
                    <p:inputTextarea id="txtAdress" 
                                     value="#{companyController.selectedDepartment.address}" 
                                     class="form-control"  ></p:inputTextarea>

                    <h:commandButton value="Save"
                                     action="#{companyController.saveDepartment}" 
                                     class="btn btn-success">
                    </h:commandButton>

                </div>
            </div>



        </h:form>



    </ui:define>

</ui:composition>
