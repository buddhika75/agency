<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/company/manage_institutions.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:au="http://java.sun.com/jsf/composite/autocomplete">


    <ui:define name="ins">


        <h:form>


            <h:panelGrid id="gpDetailText" columns="2">


                <h:outputText id="lblName" value="Name"  ></h:outputText>
                <p:inputText autocomplete="off" id="txtName" 
                             styleClass="longText"
                             value="#{companyController.selectedDepartment.name}"  ></p:inputText>

                <h:outputText id="lblPhone" value="Phone" ></h:outputText>
                <p:inputText autocomplete="off" id="txtPhone" value="#{companyController.selectedDepartment.telephone1}"  ></p:inputText>

                <h:outputText id="lblFax" value="Fax" ></h:outputText>
                <p:inputText autocomplete="off" id="txtFax" value="#{companyController.selectedDepartment.fax}"  ></p:inputText>

                <h:outputText id="lblEMail" value="Email" ></h:outputText>
                <p:inputText autocomplete="off" id="txtEmail" value="#{companyController.selectedDepartment.email}"  ></p:inputText>

                <h:outputText id="lblAdress" value="Address" ></h:outputText>
                <p:inputTextarea id="txtAdress" value="#{companyController.selectedDepartment.address}" styleClass="longText" ></p:inputTextarea>

                <p:commandButton value="Save" action="#{companyController.saveDepartment}" ajax="false" >
                </p:commandButton>
              
            </h:panelGrid>


        </h:form>



    </ui:define>

</ui:composition>
